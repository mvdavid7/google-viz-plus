<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Viz Plus Example
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="src/gvizPlus.js"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {

        var dataTable1 = new google.visualization.DataTable();
        dataTable1.addColumn('datetime', 'Date');
        dataTable1.addColumn('number', 'Line A');
        dataTable1.addColumn('number', 'Line B');
        dataTable1.addRows([
                    [new Date(1.395943214e+12),15,0],
                    [new Date(1.395943215e+12),65,0],
                    [new Date(1.395943216e+12),10,0],
                    [new Date(1.395943218e+12),35,0],
                    [new Date(1.395943219e+12),35,0],
                    [new Date(1.39594322e+12),40,0],
                    [new Date(1.395943221e+12),30,0],
                    [new Date(1.395943222e+12),35,0],
                    [new Date(1.395943223e+12),50,0],
                    [new Date(1.395943224e+12),30,0],
                    [new Date(1.395943225e+12),20,0]
        ]);

        var googleChart1 = new google.visualization.LineChart(document.getElementById('googleChart1'));
        googleChart1.draw(dataTable1, {
          title : 'Chart 1',
          width: 1000,
          height: 500,
          vAxis: {0: {}, 1: {}},
          hAxis: {title: "Time"},
          series: {1: {targetAxisIndex:1}}
        });

        var dataTable2 = new google.visualization.DataTable();
        dataTable2.addColumn('datetime', 'Date');
        dataTable2.addColumn('number', 'Line C');
        dataTable2.addColumn('number', 'Line D');
        dataTable2.addColumn('number', 'Line E');
        dataTable2.addRows([
                    [new Date(1.39594321e+12),0,0,0],
                    [new Date(1.39594322e+12),0,0,0],
                    [new Date(1.39594323e+12),0,0,0],
                    [new Date(1.39594324e+12),0,0,0],
                    [new Date(1.39594325e+12),0,0,0],
                    [new Date(1.39594326e+12),0,0,0],
                    [new Date(1.39594327e+12),32,30,176],
                    [new Date(1.39594328e+12),45,47,593],
                    [new Date(1.39594329e+12),47,47,224],
                    [new Date(1.3959433e+12),41,41,39],
                    [new Date(1.39594331e+12),111,109,40],
                    [new Date(1.39594332e+12),77,79,39],
                    [new Date(1.39594333e+12),113,113,59],
                    [new Date(1.39594334e+12),157,157,47]
        ]);

        var googleChart2 = new google.visualization.LineChart(document.getElementById('googleChart2'));
        googleChart2.draw(dataTable2, {
          title : 'Chart 2',
          width: 1000,
          height: 500,
          vAxis: {0: {}, 1: {}},
          hAxis: {title: "Time"},
          series: {1: {targetAxisIndex:1}}
        });

        var dataSet1 = new gvizPlus.DataSet('Data Table 1', dataTable1);
        var dataSet2 = new gvizPlus.DataSet('Data Table 2', dataTable2);

        // Create your graph by specifying the DIV and title
        var graph = new gvizPlus.Graph('awesomeGraphDiv', 'Awesome Graph');

        // Set any properties
        graph.hAxisTitle = "Time";
        graph.width = window.innerWidth - 50;
        graph.height = window.innerHeight;

        // Add all the data sets you want
        graph.addDataSet(dataSet1);
        graph.addDataSet(dataSet2);

        // Then render
        graph.draw();
      }
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">

    <div id="awesomeGraphDiv"></div>
    <div id="googleChart1"></div>
    <div id="googleChart2"></div>

  </body>
</html>
